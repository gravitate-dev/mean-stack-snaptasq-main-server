<div class="panel panel-default">
    <div ng-if="listTitle" snaplist-title="'my friends'"></div>
    <div snaplist-search="searchFilter.text"></div>
    <ul class="list-group" infinite-scroll='showMore()' infinite-scroll-distance='2'>
        <li class="list-group-item ng-cloak" ng-if="(items | filter:{'name':searchFilter.text}).length==0">
            <div class="col-xs-12 col-sm-12">
                <span class="name">no results</span>
                <br/>
            </div>
            <div class="clearfix"></div>
        </li>
        <li class="list-group-item" style="word-break: break-word;" ng-repeat="item in items | filter:{'name':searchFilter.text} | limitTo:limitCount | orderBy:'name'">
            <div class="pull-left">
                <img ng-src="{{item.pic}}" alt="{{item.name}}" class="" style="height:50px;width:50px;" />
            </div>
            <div class="col-xs-9 col-sm-9">
                <div class="name"><a href="{{'/user/view/'+item.id}}">{{item.name}}</a></div>
                <button ng-disabled="item.shared" ng-class="{'btn-primary':item.shared==false,'btn-success':item.shared==true}" class="btn pull-right" ng-click="onClick(item);"><span ng-if="item.shared==false">invite</span><span ng-if="item.shared==true">invited</span></button>
            </div>
            <div class="clearfix"></div>
        </li>
    </ul>
</div>
