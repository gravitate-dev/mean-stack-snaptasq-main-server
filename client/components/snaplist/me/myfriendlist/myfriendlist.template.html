<div class="panel panel-default">
    <div ng-if="listTitle" snaplist-title="'my friends'" notification="notification"></div>
    <a href="/users/find">
        <div snaplist-button="{text:'add more friends',icon:'fa fa-plus'}"></div>
    </a>
    <div snaplist-search="searchFilter.text"></div>
    <ul class="list-group" infinite-scroll='showMore()' infinite-scroll-distance='2'>
        <li class="list-group-item ng-cloak" ng-if="(items | filter:{'name':searchFilter.text}).length==0">
            <div class="col-xs-12 col-sm-12">
                <span class="name">no friends yet</span>
                <br/>
            </div>
            <div class="clearfix"></div>
        </li>
        <li class="list-group-item" style="cursor:pointer;word-break: break-word;" ng-repeat="item in items | filter:{'name':searchFilter.text} | limitTo:limitCount | orderBy:'name'" ng-click="_goToPath('/user/view/'+item.id)">
            <div class="snaplist-result-img-container">
                <img ng-src="{{item.pic}}" alt="{{item.name}}" class="snaplist-result-img" />
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <span class="name"><a href="{{'/user/view/'+item.id}}">{{item.name}}</a></span>
            </div>
            <div class="clearfix"></div>
        </li>
    </ul>
</div>
