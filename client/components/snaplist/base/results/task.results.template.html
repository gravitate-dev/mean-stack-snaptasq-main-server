<div class="snaplist-result-img-container">
    <img ng-src="{{item.ownerPic}}" class="snaplist-result-img" />
</div>
<div class="col-md-9 col-sm-9 col-xs-9">
    <div>
        <strong id="owner_name">{{item.ownerName}}</strong>&nbsp;&middot;&nbsp;<span am-time-ago="item.created"></span>&nbsp;&middot;&nbsp;<span id="payout" ng-if="item.payout">${{item.payout}}</span><span ng-if="!item.payout">free</span>
    </div>
    <div class="badge" ng-class="{'badge-success':item.status=='completed','badge-info':item.status!='completed'}">{{item.status | capslock}}
        <span ng-if="!item.tasker.name && item.applicants.length>0">&nbsp;with {{item.applicants.length}} applicant<span ng-if="item.applicants.length!=1">s</span></span>
        <span ng-if="item.tasker.name">&nbsp;<a href="/user/view/{{item.tasker.id}}" style="color:white;">by {{item.tasker.name}}</a></span>
    </div>
    <div ng-if="item.status!='completed'">
        <div class="badge badge-primary" ng-if="_me && item.tasker.id != _me._id && (item.applicants | filter:{'id':_me._id}).length!=0">You have applied</div>
        <div class="badge badge-error" ng-if="_me && item.tasker.id == _me._id">You are helping</div>
    </div>
    <div>{{item.name}}</div>
    <div ng-if="task.tasker.name"><a href="" ng-click="_goToPath('/user/view/'+task.tasker.id,$event);">tasq {{task.status}} by {{task.tasker.name}}</a></div>
</div>
<div class="clearfix"></div>
