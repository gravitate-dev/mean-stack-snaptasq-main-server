<ul class="list-group" id="contact-list">
    <li class="list-group-item ng-cloak" ng-if="(items | filter:{'name':searchFilter}).length==0">
        <div class="col-xs-12 col-sm-12">
            <span class="name">no friends yet</span>
            <br/>
        </div>
        <div class="clearfix"></div>
    </li>
    <li class="list-group-item" ng-repeat="item in items | filter:{'name':searchFilter}" ng-click="_goToPath('/user/view/'+item.id)">
        <div class="snaplist-result-img-container">
            <img ng-src="{{item.pic}}" alt="{{item.name}}" class="snaplist-result-img" />
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9">
            <span class="name">{{item.name}}</span>
        </div>
        <div class="clearfix"></div>
    </li>
</ul>
