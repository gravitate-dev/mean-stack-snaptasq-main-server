<div class="container top-buffer">
    <div class="row">
        <div class="col-lg-10 col-lg-push-2 col-md-push-2 col-md-10 col-sm-push-2 col-sm-10 col-xs-12">
            <div class="btn-group bot-buffer nav-pills" role="group" aria-label="...">
                <a href="/notifications">
                    <button type="button" class="btn btn-primary">All</button>
                </a>
                <a href="/notifications/friendRequest">
                    <button type="button" class="btn btn-primary">Friend Requests</button>
                </a>
                <a href="/notifications/taskOwner">
                    <button type="button" class="btn btn-primary">Tasqs</button>
                </a>
            </div>
            <ul class="list-group" id="contact-list" style="cursor:pointer;">
                <li class="list-group-item ng-cloak" ng-if="items.length==0">
                    <div class="col-xs-12 col-sm-12 text-center">
                        <span class="name">no new notifications</span>
                    </div>
                    <div class="clearfix"></div>
                </li>
                <li class="list-group-item" ng-repeat="item in items" ng-click="_goToPath(item.href)">
                    <div style="float:left;">
                        <img ng-src="{{item.pic}}" alt="{{item.name}}" class="img-responsive" style="height:50px;width:50px;" />
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                        <span class="name" ng-if="item.forOne==_me._id"><a href="">{{item.messageOne}}</a></span>
                        <span class="name" ng-if="item.forOne!=_me._id"><a href="">{{item.message}}</a></span>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
