<div class="dropdown" style="margin-left:0px;">
    <ul class="list-group" id="contact-list">
        <li class="list-group-item ng-cloak" ng-if="items.length==0">
            <div class="col-xs-12 col-sm-12">
                <span class="name">no friends requests</span>
                <br/>
            </div>
            <div class="clearfix"></div>
        </li>
        <li class="list-group-item" ng-repeat="item in items" ng-click="_goToPath(item.href)">
            <!-- <div class="pull-left">
                <img ng-src="{{item.pic}}" alt="{{item.name}}" class="img-circle" style="height:50px;width:50px;" />
            </div> -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="name" ng-if="item.forOne==_me._id">{{item.messageOne}}</span>
                <span class="name" ng-if="item.forOne!=_me._id">{{item.message}}</span>
            </div>
            <div class="clearfix"></div>
        </li>
    </ul>
</div>
