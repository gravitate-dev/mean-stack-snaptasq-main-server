<div class="container top-buffer">
    <div class="row">
        <div class="col-xs-12">
            <div tabset>
                <section tab select="setType();">
                    <div tab-heading>
                        <i class="fa fa-pencil"></i>&nbsp;All
                    </div>
                </section>
                <section tab select="setType('friendRequest');">
                    <div tab-heading>
                        <i class="fa fa-user-plus"></i>&nbsp;Friend
                    </div>
                </section>
                <section tab select="setType('taskOwner');">
                    <div tab-heading>
                        <i class="fa fa-info-circle"></i>&nbsp;Tasqs
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <ul class="list-group">
                    <li class="list-group-item ng-cloak" style="cursor:default;" ng-if="(items | filter:{category:type}).length==0">
                        <div class="col-xs-12 col-sm-12 text-center">
                            <span class="name">no notifications</span>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                    <!-- <li class="list-group-item ng-cloak" style="cursor:default;" ng-if="(items | filter:{category:type}).length>1">
                        <div class="row">
                            <span class="name"><button ng-click="hideAllNotifications()"class="btn btn-warning pull-right" style="margin-right:5px;">dismiss all {{(items | filter:{category:type}).length}} notifications</button></span>
                        </div>
                        <div class="clearfix"></div>
                    </li> -->
                    <li class="list-group-item" style="cursor:default;" ng-repeat="item in items | orderBy:'-created' | filter:{category:type}">
                        <div class="row">
                            <div class="snaplist-result-img-container"><img ng-src="{{item.pic}}" class="snaplist-result-img" style="padding-left:5px;" /></div>
                            <div class="col-md-9 col-sm-9 col-xs-8">
                                <h4 ng-if="myId && item.forOne==myId" class="item-title"><a href="" ng-click="_goToPath(item.href)">{{item.messageOne}}</a></h4>
                                <h4 ng-if="myId && item.forOne!=myId" class="item-title"><a href="" ng-click="_goToPath(item.href)">{{item.message}}</a></h4>
                                <p class="item-info" am-time-ago="item.created"></p>
                            </div>
                            <button ng-if="item.category=='friendRequest'" ng-click="hideNotification($event,item)" style="margin-right:5px;" class="btn btn-warning pull-right">ignore</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
