<div class="container top-buffer" ng-controller="TaskEditCtrl">
    <div class="row">
        <div class="col-sm-12">
            <p class="lead"><strong style="padding-right:15px;">tell us what tasq you need done</strong>
                <button ng-click="cancelEditingTask(task);" type="button" class="btn btn-warning" style="height:46px;">cancel</button>
            </p>
        </div>
    </div>
    <div style="background-color:white;padding-top:25px;padding-left:15px;padding-bottom:30px;padding-right:15px;" class="col-sm-12">
        <form class="form" name="form" ng-submit="createTask(form)" novalidate>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                    'has-error': form.name.$invalid && submitted }">
                        <label>title</label>

                        <input type="text" scroll-on-click-mobile="-15px" placeholder="give your tasq a descriptive title" maxlength="128" name="name" class="form-control" ng-model="task.name" required/>
                        <p class="help-block" ng-show="form.name.$error.required && submitted">
                            a title is required
                        </p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                'has-error': form.name.$invalid && submitted }">
                        <label popover-placement="right" popover="It is reccomended you learn how to set price points accurately, clicking the link won't clear your task information" popover-trigger="mouseenter">reward price</label>
                        <input scroll-on-click-mobile="-15px" class="form-control" format-as-currency="" type="text" style="display:inline;" ng-model="task.payout" popover-placement="right" popover="By offering as little as 5$ it greatly increases the chances of success" required/>
                        <div class="price-bar-container" style="margin-top:5px;">
                            <div class="price-bar-item" ng-class="{'price-bar-filled':task.payout>0}"></div>
                            <div class="price-bar-item" ng-class="{'price-bar-filled':task.payout>10}"></div>
                            <div class="price-bar-item" ng-class="{'price-bar-filled':task.payout>20}"></div>
                        </div>
                        <div class="pull-right"><strong>price category:&nbsp;<a href="/pricePoints" target="_tab">{{task.payout | pricePointCategory}}&nbsp;<i class="fa fa-question-circle"></i></a></strong></div>
                    </div>
                </div>
                <!-- ./col-sm-6 -->
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group" ng-class="{ 'has-success': form.description.$valid && submitted,
            'has-error': (form.description.$invalid || errors.description) && submitted }">
                        <label>additional details (optional)</label>

                        <textarea scroll-on-click-mobile="-15px" placeholder="Ex: Couch is small enough to fit in an SUV." name="description" cols="40" maxlength="1000" rows="5" ng-model="task.description" class="form-control"></textarea>
                        <p class="help-block" ng-show="errors.description && submitted">
                            provide any extra details or requirements
                        </p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': form.location.$valid && !errors.location && submitted,
        'has-error': (form.location.$invalid || errors.location) && submitted }">
                        <label>location (optional)</label>

                        <input type="text" scroll-on-click-mobile="-15px" class="form-control" name="location" placeholder="enter a location" ng-autocomplete ng-model="task.location.name" options="options" details="task.location.details" />
                        <p class="help-block" ng-show="errors.location && submitted">
                            please re-enter the location
                        </p>
                    </div>
                    <div class="row bot-buffer">
                        <div class="col-md-12">
                            <!-- Split button -->
                            <div class="btn-group pull-right" dropdown ng-if="action=='create'">
                                <button id="split-button" type="submit" class="btn btn-primary btn-lg">POST {{postTo}}</button>
                                <button type="button" class="btn btn-primary btn-lg" dropdown-toggle>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="split-button">
                                    <li role="menuitem" ng-click="postTo='PRIVATELY'"><a href="#">POST PRIVATELY</a></li>
                                    <li role="menuitem" ng-click="postTo='TO COMMUNITY'"><a href="#">POST TO COMMUNITY (0)</a></li>
                                    <li class="divider"></li>
                                    <li role="menuitem" ng-click="postTo='TO COMMUNITY'">
                                        <input type="checkbox" style="display:inline;" /><a href="#" style="display:inline;">Santa Clara University</a></li>
                                </ul>
                            </div>
                            <button ng-if="action=='update'" class="btn btn-success btn-lg pull-right" type="submit">
                                UPDATE TASQ!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
