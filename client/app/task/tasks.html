<div class="container top-buffer" ng-controller="TaskGlobalCtrl">
    <div class="row visible-xs">
        <div tabset>
            <section tab select="">
                <div tab-heading>
                    <i class="fa fa-inbox"></i>&nbsp;My Tasqs
                </div>
                <div mytaskslist="" list-title="false" list-filter="myTaskFilter"></div>
            </section>
            <section tab select="">
                <div tab-heading>
                    <i class="fa fa-user"></i>&nbsp;Applied Tasqs
                </div>
                <div myappliedtaskslist="" list-title="false" list-filter="otherFilter"></div>
            </section>
        </div>
    </div>
    <div class="row hidden-xs">
        <div class="col-md-6 col-sm-6">
            <div mytaskslist="" list-title="true" list-filter="myTaskFilter"></div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div myappliedtaskslist="" list-title="true" list-filter="otherFilter"></div>
        </div>
    </div>
</div>
