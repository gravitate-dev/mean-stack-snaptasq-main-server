<div class="container" ng-controller="TaskGlobalCtrl">
    <div class="top-buffer">
        <div class="row">
            <!-- this is for the mobile -->
            <div class="visible-xs col-xs-12">
                <div tabset>
                    <section tab select="">
                        <div tab-heading>
                            <i class="fa fa-inbox"></i>&nbsp;My Tasqs
                        </div>
                        <div class="list-group">
                            <a href="/tasq/create">
                                <div class="btn btn-primary text-center" style='width:100%;padding-top:7px;padding-bottom:7px;'><i class="fa fa-plus"></i>&nbsp;&nbsp;create new tasq</div>
                            </a>
                            <div class="well" style="background-color:white;margin:0px;" ng-if="myTasks.length==0">no tasqs</div>
                            <div infinite-scroll="loadMoreTasqs()">
                                <div class="well" style="background-color:white;margin:0px;" ng-repeat="task in myTasks | searchTaskFilter:filter | orderBy:'-updated'">
                                    <div class="task-view-compact-list" task="task"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section tab select="">
                        <div tab-heading>
                            <i class="fa fa-user"></i>&nbsp;Applied Tasqs
                        </div>
                        <div class="list-group">
                            <a href="/community/friends">
                                <div class="btn btn-primary text-center" style='width:100%;padding-top:7px;padding-bottom:7px;'><i class="fa fa-plus"></i>&nbsp;&nbsp;apply to more tasqs</div>
                            </a>
                            <div class="well" style="background-color:white;margin:0px;" ng-if="otherTasks.length==0">no tasqs</div>
                            <div class="well" style="background-color:white;margin:0px;" ng-repeat="task in otherTasks | searchTaskFilter:filter">
                                <div class="task-view-compact-list" task="task"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <div class="col-md-6 col-sm-6 hidden-xs" ng-show="viewingLists=='all' || viewingLists=='mine'">
                <div class="tasq-list-header">my tasqs</div>
                <a href="/tasq/create">
                    <div class="btn btn-primary text-center" style='width:100%;padding-top:7px;padding-bottom:7px;'><i class="fa fa-plus"></i>&nbsp;&nbsp;create new tasq</div>
                </a>
                <div class="well" style="background-color:white;margin:0px;" ng-if="myTasks.length==0">no tasqs</div>
                <div infinite-scroll="loadMoreTasqs()">
                    <div class="well" style="background-color:white;margin:0px;" ng-repeat="task in myTasks | searchTaskFilter:filter | orderBy:'-updated'">
                        <div class="task-view-compact-list" task="task"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 hidden-xs" ng-show="viewingLists=='all' || viewingLists=='applied'">
                <div class="tasq-list-header">applied tasqs</div>
                <a href="/community/friends">
                    <div class="btn btn-primary text-center" style='width:100%;padding-top:7px;padding-bottom:7px;'><i class="fa fa-plus"></i>&nbsp;&nbsp;apply to more tasqs</div>
                </a>
                <div class="well" style="background-color:white;margin:0px;" ng-if="otherTasks.length==0">no tasqs</div>
                <div class="well" style="background-color:white;margin:0px;" ng-repeat="task in otherTasks | searchTaskFilter:filter">
                    <div class="task-view-compact-list" task="task"></div>
                </div>
            </div>
        </div>
    </div>
</div>
