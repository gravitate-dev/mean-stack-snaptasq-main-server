<div class="container top-buffer" ng-controller="TaskGlobalCtrl">
    <div class="row visible-xs">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div tabset>
                <section tab select="">
                    <div tab-heading>
                        <i class="fa fa-inbox"></i>&nbsp;My Tasqs
                    </div>
                    <div mytaskslist="" list-title="false" filter="myTaskFilter"></div>
                </section>
                <section tab select="">
                    <div tab-heading>
                        <i class="fa fa-user"></i>&nbsp;Applied Tasqs
                    </div>
                    <div myappliedtaskslist="" list-title="false" filter="otherFilter"></div>
                </section>
            </div>
        </div>
    </div>
    <div class="row hidden-xs">
        <div class="col-md-6 col-sm-6">
            <div mytaskslist="" list-title="true" filter="myTaskFilter"></div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div myappliedtaskslist="" list-title="true" filter="otherFilter"></div>
        </div>
    </div>
</div>
