<div class="container">
    <div class="notifications">
        <div class="notification-heading">
            <h4 class="menu-title"><i class="fa fa-bell"></i> Notifications</h4></div>
        <div class="notifications-wrapper">
            <a class="content" href="{{item.link}}" ng-repeat="item in notifications">
                <div class="notification-item">
                    <h4 class="item-title">{{item.message}}</h4>
                    <p class="item-info" am-time-ago="item.created"></p>
                </div>
            </a>
        </div>
    </div>
</div>
