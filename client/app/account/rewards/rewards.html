<div class="container" id="betaCodeEntry">
    <section class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top:50px;">
        <div ng-repeat="item in rewards" class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    {{item.title}}
                    <div class="pull-right"><small>status: {{item.status}}</small></div>
                </div>
            </div>
            <div class="panel-body">
                <div ng-include src="item.description"></div>
            </div>
        </div>
    </section>
</div>
