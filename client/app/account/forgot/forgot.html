<div id="forgotbox" class="mainbox">
    <div class="panel panel-info">
        <!-- <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>      -->
        <div class="panel-body">
            <!-- <div style="" id="login-alert" class="alert alert-danger col-sm-12"></div> -->
            <form id="forgotform" class="form-horizontal" name="forgotForm" role="form" ng-submit="sendForgotPassword(forgotForm)" novalidate>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="email" name="email" class="form-control" ng-model="email" required placeholder="email address" mongoose-error/>
                </div>
                <div class="form-group">
                    <input type="hidden" ng-model="captchaResponse" name="captchaResponse">
                    <label for="captcha" class="col-md-3 control-label">Captcha</label>
                    <div class="col-md-9">
                        <div vc-recaptcha key="'6LfjmgcTAAAAAFerg8_alh6LFcb4QQvrF8Gg4qz1'" on-success="captchaResponse=response"></div>
                    </div>
                </div>

                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
