<div id="loginbox" class="mainbox">
    <div class="panel panel-info">
        <div class="panel-body">
            <!-- <div style="" id="login-alert" class="alert alert-danger col-sm-12"></div> -->
            <form id="loginform" class="form-horizontal" name="form" role="form" ng-submit="login(form)" novalidate>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input id="login-username" type="email" class="form-control" name="username" value="" placeholder="email" ng-model="user.email" required>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="user.password" required>
                </div>
                <div class="col-md-12 form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                        Please enter your email and password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        Please enter a valid email.
                    </p>
                    <p class="help-block">{{ errors.other }}</p>
                </div>

                <div class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 col-md-12 controls">
                        <button class="btn btn-success" style="width:100%" type="submit">Login</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            Don't have an account!
                            <a href="/signin?action=register" ng-click="tabSignup=0;tabCreateAccount=1">Sign Up Here</a>
                        </div>
                    </div>
                </div>
                <div>
                    <a class="pull-right" href="/forgot">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
