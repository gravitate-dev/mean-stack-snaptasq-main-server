<div class="container" id="betaCodeEntry">
    <section class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top:50px;">
        <div id="betabox" class="mainbox">
            <div class="panel panel-info">
                <!-- <div class="panel-heading">
            <div class="panel-title">Sign In</div>
          </div>      -->
                <div class="panel-body">
                    <!-- <div style="" id="login-alert" class="alert alert-danger col-sm-12"></div> -->
                    <p>SnapTasq is in a closed Beta. If you have a beta code please enter it here. Otherwise you can find and ask for beta codes <a href="https://www.facebook.com/pages/SnapTasq/853438738068906" target="_tab">here</a>. You may also want to
                        subscribe to our beta code mailing list <a href="/requestBeta">here</a></p>
                    <form id="betaform" class="form-horizontal" name="form" role="form" ng-submit="checkbeta(form)" novalidate>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input id="beta-code" type="text" class="form-control" name="betaCode" value="" placeholder="Beta Code" ng-model="betaCode" required>
                        </div>
                        <div class="form-group has-error">
                            <p class="help-block" ng-show="form.betaCode.$error && submitted">
                                Invalid beta code
                            </p>
                            <p class="help-block">{{ errors.other }}</p>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 col-md-12 controls">
                                <button ng:disabled="buttonDisable" class="btn btn-success" style="width:100%" type="submit">Continue</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
