<div class="panel panel-default">
    <div class="panel-heading c-list" ng-if="options.title==true">
        <span class="title">my friends</span>
    </div>
    <a href="/users/find">
        <div class="btn btn-primary text-center" style='width:100%;padding-top:7px;padding-bottom:7px;'><i class="fa fa-plus"></i>&nbsp;&nbsp;add more friends</div>
    </a>
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group c-search">
                <input type="text" class="form-control" ng-model="friendFilter" id="contact-list-search">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="fa fa-search text-muted"></span></button>
                </span>
            </div>
        </div>
    </div>
    <ul class="list-group" id="contact-list">
        <li class="list-group-item ng-cloak" ng-if="(items | filter:{'name':friendFilter}).length==0">
            <div class="col-xs-12 col-sm-12">
                <span class="name">no friends yet</span>
                <br/>
            </div>
            <div class="clearfix"></div>
        </li>
        <li class="list-group-item" ng-repeat="item in items | filter:{'name':friendFilter}" ng-click="_goToPath('/user/view/'+item.id)">
            <div class="pull-left">
                <img src="{{item.pic}}" alt="{{item.name}}" class="img-circle" style="height:50px;width:50px;" />
            </div>
            <div class="col-xs-9 col-sm-9">
                <span class="name">{{item.name}}</span>
            </div>
            <div class="clearfix"></div>
        </li>

    </ul>
</div>
