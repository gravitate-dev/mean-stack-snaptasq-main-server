<div class="container top-buffer">
    <div id="actionButtons">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <a href="/communities/join">
                    <button class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;join community</button>
                </a>
            </div>
        </div>
    </div>
    <section class="col-md-12" style="margin-top:50px;">
        <div class="panel panel-info">
            <div class="panel-body">
                <h1 style="display:inline;" class="text-center">My Communities</h1>
                <ul>
                    <li ng-repeat="item in communities">
                        <a href="/community/{{item._id}}" class="lead">{{item.name}}</a>
                        <img src="{{item.pic}}" />
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
