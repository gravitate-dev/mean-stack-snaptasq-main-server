<div class="container top-buffer">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <span class="name">{{group.name}}</span>
            <button class="btn btn-success pull-right">Join Community</button>
            <div ng-if="allowed==false" class="top-buffer text-center well">
                only group members can see tasqs
            </div>
            <div ng-if="allowed" class="top-buffer">
                <div ng-if="tasks.length==0" class="well top-buffer">
                    <div class="task-view-compact-list-empty"></div>
                </div>
                <div class="well top-buffer" ng-repeat="task in tasks | searchTaskFilter:filter">
                    <div class="task-view-compact-list" task="task"></div>
                </div>
            </div>
        </div>
    </div>
</div>
